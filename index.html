<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project: Build a Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-2">
          <img class="header-logo" src="https://pbs.twimg.com/profile_images/703090165976162305/XU5nh5a9.jpg" alt="Logo"/>
        </div>
        <div class="col-xs-10 header-info">
          <div class="row">
            <div class="col-xs-12">
              <h1>JANE DOETTE</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h3>FRONT-END NINJA</h3>
            </div>
          </div>
        </div>
      </header>
      <hr class="seperator">
      <div class="row">
        <div class="col-md-12 masthead">
          <img src="https://yasiryafiat.files.wordpress.com/2014/09/20140819_172313.png" alt="Indahnya Sunset Laut Jepara, Pantai Teluk Awur">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <h2 class="featured-title">Featured Work</h2>
            </div>
          </div>
          <div class="row featured-container">
            <section class="col-md-4">
              <img class="featured-item-image" src="http://3.bp.blogspot.com/-CP2Q0QPGeLY/U6gMKOSTTVI/AAAAAAAAAEk/Nkf_PEbyIx8/s1600/jeju+(2).jpg" alt="Travelling Blog">
              <div>
                <h2>Travelling Blog</h2>
              </div>
              <div>
                <a class="featured-item-link" href="https://www.travelling.press/">https://www.travelling.press</a>
              </div>
            </section>
            <section class="col-md-4">
              <img class="featured-item-image" src="http://homevsaway.com/wp-content/uploads/2015/10/DSC_0469.jpg" alt="Luwak Coffee Shop">
              <div>
                <h2>Luwak Coffee Shop</h2>
              </div>
              <div>
                <a class="featured-item-link" href="https://www.kopiluwak.me/">https://www.kopiluwak.me</a>
              </div>
            </section>
            <section class="col-md-4 featured-item">
              <img class="featured-item-image"  src="http://67.media.tumblr.com/a0753e3b24632ec9dc3571f32a84f23b/tumblr_inline_nn42heA7au1qb8ths_1280.png" alt="Herbal">
              <div>
                <h2>Herbal</h2>
              </div>
              <div>
                <a class="featured-item-link" href="http://goo.gl/z3xndi">http://goo.gl/z3xndi</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
